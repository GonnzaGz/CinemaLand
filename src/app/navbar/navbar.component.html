<nav class="navbar-modern">
  <div class="navbar-container">
    <!-- Logo y marca -->
    <a routerLink="" class="navbar-brand">
      <img
        class="brand-logo"
        src="assets/images/cinemaland-Logo.png"
        alt="CinemaLand Logo"
      />
      <span class="brand-text">CinemaLand</span>
    </a>

    <!-- Botón mobile toggle -->
    <button
      class="mobile-toggle"
      [class.active]="mobileMenuOpen"
      (click)="toggleMobileMenu()"
      aria-label="Toggle navigation"
    >
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Navegación principal -->
    <div class="navbar-nav" [class.active]="mobileMenuOpen">
      <a
        routerLink="pelirandom"
        class="nav-link peli-random-btn"
        routerLinkActive="active"
      >
        <div class="random-btn-content">
          <div class="random-icon-container">
            <i class="fas fa-dice"></i>
            <div class="sparkle sparkle-1"></div>
            <div class="sparkle sparkle-2"></div>
            <div class="sparkle sparkle-3"></div>
          </div>
          <span class="random-text">
            <span class="random-main">Peli</span>
            <span class="random-highlight">Random</span>
          </span>
        </div>
        <div class="random-btn-glow"></div>
      </a>
    </div>

    <!-- Sección derecha -->
    <div class="navbar-actions" [class.active]="mobileMenuOpen">
      <!-- Buscador -->
      <div class="search-container">
        <div class="search-input-group">
          <input
            type="search"
            class="search-input"
            placeholder="Buscar películas..."
            [(ngModel)]="searchTerm"
            name="searchTerm"
            (keypress)="onSearchKeyPress($event)"
          />
          <button class="search-btn" type="button" (click)="onSearch()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Botón de Favoritos -->
      <button
        class="favorites-btn"
        (click)="toggleFavoritos()"
        [class.active]="favoritosAbierto"
        title="Mis Favoritos"
      >
        <i class="fas fa-star"></i>
        <span class="favorites-count" *ngIf="favoritosCount > 0">{{
          favoritosCount
        }}</span>
      </button>

      <!-- Sección de usuario -->
      <div class="user-section">
        <ng-container *ngIf="isAuthenticated; else loginBlock">
          <div class="user-info" (click)="toggleUserMenu()">
            <div class="user-avatar">
              <i class="fas fa-user"></i>
            </div>
            <span class="user-name">{{
              user.userData?.username || "Usuario"
            }}</span>
            <i
              class="fas fa-chevron-down dropdown-icon"
              [class.rotated]="userMenuOpen"
            ></i>
          </div>

          <!-- Menú desplegable de usuario -->
          <div class="user-dropdown" [class.active]="userMenuOpen">
            <a (click)="irAlPerfil()" class="dropdown-item">
              <i class="fas fa-user-circle"></i>
              Mi Perfil
            </a>
            <div class="dropdown-divider"></div>
            <a (click)="logout()" class="dropdown-item logout">
              <i class="fas fa-sign-out-alt"></i>
              Cerrar Sesión
            </a>
          </div>
        </ng-container>

        <ng-template #loginBlock>
          <button class="login-btn" (click)="login()">
            <i class="fas fa-sign-in-alt"></i>
            <span>Iniciar Sesión</span>
          </button>
        </ng-template>
      </div>
    </div>
  </div>

  <!-- Línea decorativa inferior -->
  <div class="navbar-bottom-line"></div>
</nav>
