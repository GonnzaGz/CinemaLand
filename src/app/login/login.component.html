<div class="login-container">
  <!-- LOGIN FORM -->
  <div *ngIf="showLogin">
    <h2>Iniciar Sesión</h2>
    <form>
      <label for="username">Usuario</label>
      <input type="text" id="username" required />

      <label for="password">Contraseña</label>
      <div class="password-wrapper">
        <input
          [type]="showPassword.login ? 'text' : 'password'"
          id="password"
          required
        />
        <span class="toggle-password" (click)="togglePassword('login')"
          >👁️‍🗨️</span
        >
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="rememberMe" />
        <label for="rememberMe">Recordarme</label>
      </div>

      <button type="submit">Ingresar</button>
    </form>

    <div class="links">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <br />
      <a (click)="toggleForms()">¿No tenés cuenta? Registrate</a>
    </div>
  </div>

  <!-- REGISTER FORM -->
  <div *ngIf="!showLogin">
    <h2>Registro</h2>
    <form>
      <label for="newUsername">Usuario</label>
      <input type="text" id="newUsername" required />

      <label for="newEmail">Email</label>
      <input type="email" id="newEmail" required />

      <label for="newPassword">Contraseña</label>
      <div class="password-wrapper">
        <input
          [type]="showPassword.register ? 'text' : 'password'"
          id="newPassword"
          required
        />
        <span class="toggle-password" (click)="togglePassword('register')"
          >👁️‍🗨️</span
        >
      </div>

      <button type="submit">Registrarse</button>
    </form>

    <div class="links">
      <a (click)="toggleForms()">¿Ya tenés cuenta? Iniciar sesión</a>
    </div>
  </div>
</div>
