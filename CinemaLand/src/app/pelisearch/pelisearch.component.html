<div class="container text-center">
    <div  class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        @for(item of peliculas; track $index){
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img [src]="'https://image.tmdb.org/t/p/w200/' + item.poster_path" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{item.title ? item.title : item.name }} </h5>
                        
                        <a href="#" class="btn btn-primary">Detalle</a>
                    </div>
                </div>        
            </div>
        }        
    </div>
  </div>
